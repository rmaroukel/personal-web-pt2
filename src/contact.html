        <section class="bg-gray-800 px-4 flex flex-col h-full">
          <div class="container flex flex-col flex-grow h-full mx-auto md:w-8/12 md:p-12 sm:p-12 xs:p-12">
            <div class="flex items-baseline justify-between">
              <h3 class="text-3xl text-white font-semibold">Let's Get in Touch!</h3>
            </div>
            <div class="py-12">
              <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 w-full h-full max-w-xlg">
                <div class="flex flex-col flex-grow justify-between overflow-hidden">
                  <div class="mb-4">
                  <label class="block text-gray-700 text-sm font-bold mb-2" for="name">
                    Name
                  </label>
                  <input class="shadow border border-gray-400 rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="name" type="text" placeholder="Your Name">
                </div>
                <div class="mb-4">
                  <label class="block text-gray-700 text-sm font-bold mb-2" for="phone">
                    Phone
                  </label>
                  <input class="shadow border border-gray-400 rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="phone" type="tel" placeholder="Your Phone Number">
                </div>
                <div class="mb-4">
                  <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                    Email
                  </label>
                  <input class="shadow border border-gray-400 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="Your Email">
                </div>
                <div class="mb-6">
                  <label class="block text-gray-700 text-sm font-bold mb-2" for="message">
                    Message
                  </label>
                  <textarea class="appearance-none block w-full bg-gray-100 text-gray-700 border border-gray-400 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-message" placeholder="Enter your message"></textarea>
                </div>
                <div class="flex items-center justify-between">
                  <button class="bg-indigo-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                  Submit
                </button>
                </div>
            </div>
